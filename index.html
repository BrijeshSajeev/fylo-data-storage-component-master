<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
<link rel="stylesheet" href="style.css">
    </style>
  </head>
  <body>
    <img src="images/bg-desktop.png" alt="bg-desktop" class="img-desktop">
<main>

 <div class="fylo">
  <div class="fylo--inside">
    <img src="images/logo.svg" alt="logo" class="logo">
    <div class="grid">
      <div class="col-one">

        <img src="images/icon-folder.svg" alt="">
      </div>
      <div class="col-one">
        <img src="images/icon-upload.svg" alt="">

      </div>   
      <div class="col-one">
        <img src="images/icon-document.svg" alt="icon-document">

      </div>   
        
    </div>
    </div>
 </div>

 <div class="rectangle">

<div class="rec--in">
 <div class="para">
   <p>you've used <span>815 gb</span> of your storage</p>

 </div>

 <div class="box">
  
  <div class="in--box">
    <div class="dot">
      
    </div>
    
  </div>

 
 <div class="elements">
     <div>
      <span>0 GB</span>
     </div>
     <div>
      <span>
        1000 GB
      </span>
     </div>
 </div>

</div>
<div class="top--msg">
    <div class="msg--1">
      <span>185</span>
    </div>
    <div class="msg--2">
      <p>
        GB LEFT
      </p>
    </div>
   <div class="extra">
    
   </div>
</div>
</div>


 </div>

</main> 
 
<footer>

  <p>Designed  by <strong>Brijesh S A</strong></p>
</footer>   

  </body>
</html>
